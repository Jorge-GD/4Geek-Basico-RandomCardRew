<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <button id="btn" class="button"></button>

    <div id="card" class="card"></div>
    <footer>
      <ul class="record">
        <li id="miniOne" class="preview"></li>
        <li id="miniTwo" class="preview2"></li>
        <li id="miniTree" class="preview3"></li>
        <li id="miniFour" class="preview4"></li>
        <li id="miniFive" class="preview5"></li>
      </ul>
    </footer>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h4>
          Ingresa los parametros para cambiar el ancho y el alto de la carta.
        </h4>
        <form>
          <label for="fname">Altura:</label>
          <input type="text" id="altura" name="fname" /><p id="valtura" pattern="[0-9]{4}" ></p></input>
          <label for="lname">Ancho:</label>
          <input type="text" id="ancho" name="lname" /><p id="vancho" pattern="[0-9]{4}"></p></input>
          <input type="submit" value="Envio" id="submit" class="submi"  /></input>

        
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
